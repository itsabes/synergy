<div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">Analisa Indikator Data - List</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)">Home</a>
        </li>
        <li class="breadcrumb-item active">Analisa Indikator Data</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card card-outline-info">
        <div class="card-body">
          <div class="btn-group pull-right m-r-5 m-b-5">
            <button
              type="button"
              class="btn btn-success waves-effect waves-light dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            <i class="fa fa-edit m-r-5"></i> Buat Analisa Indikator Periode
            </button>
            <div class="dropdown-menu">
              <a
                class="dropdown-item"
                href="#!/analisaIndikator_new/{{currPage}}?periode=0"
                >Januari-Maret</a
              >
              <a
                class="dropdown-item"
                href="#"
                href="#!/analisaIndikator_new/{{currPage}}?periode=1"
                >Januari-Juni</a
              >
              <a
                class="dropdown-item"
                href="#"
                href="#!/analisaIndikator_new/{{currPage}}?periode=2"
                >Januari-September</a
              >
              <a
                class="dropdown-item"
                href="#"
                href="#!/analisaIndikator_new/{{currPage}}?periode=3"
                >Januari-Desember</a
              >
            </div>
          </div>
          <br /><br />
          <table ng-table="tableParams" class="table table-condensed table-bordered table-striped table-responsive"
          show-filter="false">
          <tr ng-repeat="row in $data track by $index">
            <td title="'Periode'" sortable="'periode'">
              <a style="display: block;" href="javascript:void(0)"
                ng-click="showAnalisaIndikatorEdit(row.periode_analisa)"> {{getPeriodeAnalisa(row.periode_analisa) }}
              </a>
            </td>
            <td title="'Create Date'" sortable="'createDate'">
              {{ row.create_date }}
            </td>
            <td title="'Update Date'" sortable="'updateDate'">
              {{ row.update_date }}
            </td>
            <td title="'Action'">
              <button type="button"
                class="btn btn-success waves-effect waves-light"
                ng-click="download(row.periode_analisa)">
                <i class="fas fa-file-pdf"></i> Download Pdf Report
              </button>
            </td>
          </tr>
        </table>
        </div>
      </div>
    </div>
  </div>
